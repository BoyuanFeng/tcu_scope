
title: Segmented Prefixsum cub::WarpScan <THREADS_PER_BLOCK>
input_file: ../../../results/prefixsum.json
output_file: ../../figures/segmented_prefixsum_cub_warp
output_format:
  - pdf
  - png
  - html
bar_width: 0.08
legend_columns: 3
yaxis:
  label: Billions of Elements / Sec
  field: flops
  scale: 1e-9
  # scaling_function: log10
  # lim:
  #   - 10
  #   - 240
xaxis:
  label: Number of Elements (log scale)
  field: num_elements
  scale: 1.0
  # lim:
  #   - 256
  #   - 8192
  scaling_function: log
series:
  - label: SEGMENT_SIZE 16 <32>
    regex: CUB_WARP_SEGMENTED_PREFIXSUM<32, 16>.*/segment_size:16/.*
  - label: SEGMENT_SIZE 16 <64>
    regex: CUB_WARP_SEGMENTED_PREFIXSUM<64, 16>.*/segment_size:16/.*
  - label: SEGMENT_SIZE 16 <128>
    regex: CUB_WARP_SEGMENTED_PREFIXSUM<128, 16>.*/segment_size:16/.*
  - label: SEGMENT_SIZE 16 <256>
    regex: CUB_WARP_SEGMENTED_PREFIXSUM<256, 16>.*/segment_size:16/.*
  - label: SEGMENT_SIZE 16 <512>
    regex: CUB_WARP_SEGMENTED_PREFIXSUM<512, 16>.*/segment_size:16/.*
  - label: SEGMENT_SIZE 16 <1024>
    regex: CUB_WARP_SEGMENTED_PREFIXSUM<1024, 16>.*/segment_size:16/.*

  - label: SEGMENT_SIZE 32 <32>
    regex: CUB_WARP_SEGMENTED_PREFIXSUM<32, 32>.*/segment_size:32/.*
  - label: SEGMENT_SIZE 32 <64>
    regex: CUB_WARP_SEGMENTED_PREFIXSUM<64, 32>.*/segment_size:32/.*
  - label: SEGMENT_SIZE 32 <128>
    regex: CUB_WARP_SEGMENTED_PREFIXSUM<128, 32>.*/segment_size:32/.*
  - label: SEGMENT_SIZE 32 <256>
    regex: CUB_WARP_SEGMENTED_PREFIXSUM<256, 32>.*/segment_size:32/.*
  - label: SEGMENT_SIZE 32 <512>
    regex: CUB_WARP_SEGMENTED_PREFIXSUM<512, 32>.*/segment_size:32/.*
  - label: SEGMENT_SIZE 32 <1024>
    regex: CUB_WARP_SEGMENTED_PREFIXSUM<1024, 32>.*/segment_size:32/.*
