
title: Segmented Prefixsum cub::BlockScan <THREADS_PER_BLOCK, ITEMS_PER_THREAD>
input_file: ../../../results/prefixsum.json
output_file: ../../figures/segmented_prefixsum_cub_block
output_format:
  - pdf
  - png
  - html
bar_width: 0.08
legend_columns: 3
yaxis:
  label: Billions of Elements / Sec
  field: flops
  scale: 1e-9
  # scaling_function: log10
  # lim:
  #   - 10
  #   - 240
xaxis:
  label: Number of Elements (log scale)
  field: num_elements
  scale: 1.0
  # lim:
  #   - 256
  #   - 8192
  scaling_function: log
series:
