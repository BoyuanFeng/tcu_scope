
title: Full Reduction CUB
input_file: ../../../results/reduction.json
output_file: ../../figures/full_reduction_cub
output_format:
  - pdf
  - png
  - html
bar_width: 0.02
plot_type: line
yaxis:
  label: Billions of Elements / Sec
  field: flops
  scale: 1e-9
  # lim:
  #   - 0
  #   - 190
  # scaling_function: log10
xaxis:
  label: Number of Elements (log scale)
  field: num_elements
  scale: 1.0
  # lim:
  #   - 0.3
  #   - 2.3
  scaling_function: log
series:
  - label: CUB
    regex: CUB_FULL_REDUCTION.*
