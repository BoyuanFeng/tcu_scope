
title: Tuning Segmented Reduction 16N Opt Unsafe
input_file: ../../../results/reduction.json
output_file: ../../figures/tune_segmented_reduction_16n_opt_unsafe
output_format:
  - pdf
  - png
  - html
bar_width: 0.08
legend_location: upper right
legend_columns: 3
yaxis:
  label: Billions of Elements / Sec
  field: flops
  scale: 1e-9
  # scaling_function: log10
  # lim:
  #   - 10
  #   - 240
xaxis:
  label: Segment Size (log scale)
  field: segment_size
  scale: 1.0
  # lim:
  #   - 16
  #   - 8192
  scaling_function: log
series:
  - label: CUB
    regex: CUB_DEVICE_TUNE_SEGMENTED_REDUCTION.*base_segment_size:16.*max_elements_log2:30.*

  - label: WMMA 16N <1>
    regex: CUDA_UNSAFE_WMMA_TUNE_SEGMENTED_REDUCTION_16N_OPT<1>.*base_segment_size:16.*max_elements_log2:30.*
  - label: WMMA 16N <2>
    regex: CUDA_UNSAFE_WMMA_TUNE_SEGMENTED_REDUCTION_16N_OPT<2>.*base_segment_size:16.*max_elements_log2:30.*
  - label: WMMA 16N <4>
    regex: CUDA_UNSAFE_WMMA_TUNE_SEGMENTED_REDUCTION_16N_OPT<4>.*base_segment_size:16.*max_elements_log2:30.*
  - label: WMMA 16N <8>
    regex: CUDA_UNSAFE_WMMA_TUNE_SEGMENTED_REDUCTION_16N_OPT<8>.*base_segment_size:16.*max_elements_log2:30.*
  - label: WMMA 16N <16>
    regex: CUDA_UNSAFE_WMMA_TUNE_SEGMENTED_REDUCTION_16N_OPT<16>.*base_segment_size:16.*max_elements_log2:30.*
