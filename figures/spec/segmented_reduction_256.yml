title: Segmented Reduction 256 <SEGMENTS_PER_WARP, WARPS_PER_BLOCK>
input_file: ../../../results/reduction.json
output_file: ../../figures/segmented_reduction_256
output_format:
  - pdf
  - png
  - html
bar_width: 0.08
legend_columns: 5
yaxis:
  label: Billions of Elements / Sec
  field: flops
  scale: 1e-9
  # lim:
  #   - 0
  #   - 190
  # scaling_function: log10
xaxis:
  label: Number of 256 Segments (log scale)
  field: num_segments
  scale: 1.0
  lim:
  #   - 256
  #   - 8192
  scaling_function: log
series:
  - label: thrust::reduce_by_key
    regex: THRUST_SEGMENTED_REDUCTION.*/segment_size:256/.*

  - label: cub::DeviceSegmentedReduce
    regex: CUB_DEVICE_SEGMENTED_REDUCTION/.*/segment_size:256/.*

  - label: cub::BlockReduce
    regex: CUB_BLOCK_SEGMENTED_REDUCTION<256, 1, BLOCK_REDUCE_RAKING>.*/segment_size:256/.*

  # - label: WMMA 256 <1, 1>
  #   regex: CUDA_WMMA_SEGMENTED_REDUCTION_256<1, 1>.*/segment_size:256/.*
  - label: WMMA 256 <1, 2>
    regex: CUDA_WMMA_SEGMENTED_REDUCTION_256<1, 2>.*/segment_size:256/.*
  # - label: WMMA 256 <1, 4>
