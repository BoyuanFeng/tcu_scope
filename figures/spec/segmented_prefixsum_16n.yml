
title: Segmented Prefixsum Nx16 <WARPS_PER_BLOCK>
input_file: ../../../results/prefixsum.json
output_file: ../../figures/segmented_prefixsum_16n
output_format:
  - pdf
  - png
  - html
bar_width: 0.08
legend_columns: 3
yaxis:
  label: Billions of Elements / Sec
  field: flops
  scale: 1e-9
  # lim:
  #   - 0
  #   - 27
  # scaling_function: log10
xaxis:
  label: Number of Elements (log scale)
  field: num_elements
  scale: 1.0
  # lim:
  #   - 256
  #   - 8192
  scaling_function: log

series:
  - label: SEGMENT_SIZE 16 <8>
    regex: CUDA_WMMA_SEGMENTED_PREFIXSUM_16N<8>.*/segment_size:16/.*
  - label: SEGMENT_SIZE 32 <1>
    regex: CUDA_WMMA_SEGMENTED_PREFIXSUM_16N<1>.*/segment_size:32/.*
  - label: SEGMENT_SIZE 64 <1>
    regex: CUDA_WMMA_SEGMENTED_PREFIXSUM_16N<1>.*/segment_size:64/.*
  - label: SEGMENT_SIZE 128 <8>
    regex: CUDA_WMMA_SEGMENTED_PREFIXSUM_16N<8>.*/segment_size:128/.*
  - label: SEGMENT_SIZE 256 <1>
    regex: CUDA_WMMA_SEGMENTED_PREFIXSUM_16N<1>.*/segment_size:256/.*
  - label: SEGMENT_SIZE 512 <2>
    regex: CUDA_WMMA_SEGMENTED_PREFIXSUM_16N<2>.*/segment_size:512/.*
