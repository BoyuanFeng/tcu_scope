
title: Segmented Reduction Nx256 Block Unsafe <WARPS_PER_BLOCK>
input_file: ../../../results/reduction.json
output_file: ../../figures/segmented_reduction_256n_block_unsafe
output_format:
  - pdf
  - png
  - html
bar_width: 0.08
legend_columns: 3
yaxis:
  label: Billions of Elements / Sec
  field: flops
  scale: 1e-9
  # scaling_function: log10
  # lim:
  #   - 10
  #   - 240
xaxis:
  label: Number of Elements (log scale)
  field: num_elements
  scale: 1.0
  lim:
    - 256
  #   - 8192
  scaling_function: log
series:
  - label: SEGMENT_SIZE 256 <1>
    regex: CUDA_UNSAFE_WMMA_SEGMENTED_REDUCTION_256N_BLOCK<1>.*/segment_size:256/.*
  - label: SEGMENT_SIZE 512 <2>
    regex: CUDA_UNSAFE_WMMA_SEGMENTED_REDUCTION_256N_BLOCK<2>.*/segment_size:512/.*
  - label: SEGMENT_SIZE 1024 <2>
    regex: CUDA_UNSAFE_WMMA_SEGMENTED_REDUCTION_256N_BLOCK<2>.*/segment_size:1024/.*
  - label: SEGMENT_SIZE 2048 <4>
    regex: CUDA_UNSAFE_WMMA_SEGMENTED_REDUCTION_256N_BLOCK<4>.*/segment_size:2048/.*
  - label: SEGMENT_SIZE 4096 <8>
    regex: CUDA_UNSAFE_WMMA_SEGMENTED_REDUCTION_256N_BLOCK<8>.*/segment_size:4096/.*
  - label: SEGMENT_SIZE 8192 <16>
    regex: CUDA_UNSAFE_WMMA_SEGMENTED_REDUCTION_256N_BLOCK<16>.*/segment_size:8192/.*
  - label: SEGMENT_SIZE 16384 <16>
    regex: CUDA_UNSAFE_WMMA_SEGMENTED_REDUCTION_256N_BLOCK<16>.*/segment_size:16384/.*



